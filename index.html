<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #f3e1f5;
            /* Prevent scrolling so the button stays visible */
            overflow: hidden; 
            touch-action: none; /* Helps with mobile touch events */
        }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-heart-beat {
            animation: heart-beat 1.5s ease-in-out infinite;
        }
        
        /* Smooth movement for the button */
        #noBtn {
            transition: all 0.2s ease-out;
            position: relative; /* Starts relative, becomes absolute when moving */
        }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="h-[100dvh] w-full flex items-center justify-center p-4">

    <div id="card" class="bg-white rounded-[30px] md:rounded-[50px] shadow-xl w-full max-w-5xl relative flex flex-col items-center justify-center p-6 md:p-12 border border-white/50 z-10">
        
        <div class="absolute top-4 right-4 w-20 h-20 md:w-32 md:h-32 opacity-90 no-select pointer-events-none">
            <img src="https://csspicker.dev/api/image/?q=cute+bunny+with+heart&image_type=illustration" 
                 alt="bunny decor" class="w-full h-full object-contain">
        </div>

        <div class="absolute bottom-4 left-4 w-20 h-20 md:w-32 md:h-32 opacity-90 transform -scale-x-100 no-select pointer-events-none">
            <img src="https://csspicker.dev/api/image/?q=cute+bunny+heart&image_type=illustration" 
                 alt="bunny decor" class="w-full h-full object-contain">
        </div>

        <div class="relative mb-6 md:mb-10 animate-heart-beat no-select mt-4">
            <div class="relative z-10 w-28 h-28 md:w-40 md:h-40">
                <svg viewBox="0 0 200 200" class="drop-shadow-xl w-full h-full">
                    <path d="M100 180 C100 180 20 140 20 80 C20 40 60 20 100 60 C140 20 180 40 180 80 C180 140 100 180 100 180 Z" fill="#ff4d4d"/>
                    <circle cx="75" cy="85" r="22" fill="black" />
                    <circle cx="75" cy="78" r="8" fill="white" />
                    <circle cx="125" cy="85" r="22" fill="black" />
                    <circle cx="125" cy="78" r="8" fill="white" />
                    <ellipse cx="65" cy="105" rx="12" ry="6" fill="#ff8080" opacity="0.6" />
                    <ellipse cx="135" cy="105" rx="12" ry="6" fill="#ff8080" opacity="0.6" />
                    <path d="M85 115 Q100 130 115 115" stroke="black" stroke-width="3" fill="none" stroke-linecap="round" />
                </svg>
            </div>
            <div class="absolute inset-0 bg-[#ff4d4d] blur-2xl opacity-25 animate-pulse"></div>
        </div>

        <h1 class="text-3xl sm:text-4xl md:text-6xl text-gray-800 mb-8 md:mb-12 z-10 text-center px-4 leading-tight font-medium">
            Ekta will you be my valentine?
        </h1>

        <div class="flex flex-row items-center justify-center gap-6 md:gap-10 z-20 w-full mb-8 min-h-[80px]">
            
            <button id="yesBtn" class="bg-[#ff1e7c] hover:bg-[#e61a6f] text-white font-semibold rounded-full shadow-lg hover:shadow-xl active:scale-95 whitespace-nowrap z-50 transition-colors text-xl px-8 py-3 md:px-10 md:py-4">
                Yes
            </button>
            
            <button id="noBtn" class="bg-[#f3f4f6] text-gray-700 px-8 py-3 md:px-10 md:py-4 rounded-full text-xl font-medium shadow-sm whitespace-nowrap z-50">
                No
            </button>
        </div>

        <p class="text-gray-500 text-base md:text-xl font-medium italic z-10 text-center">
            ‚ÄúNo‚Äù seems a bit shy <span class="inline-block transform -rotate-12">üòà</span>
        </p>
    </div>

    <div id="successCard" class="hidden fixed inset-0 z-50 bg-white/95 backdrop-blur-sm flex-col items-center justify-center p-8 text-center animate-fade-in">
        <img src="https://csspicker.dev/api/image/?q=cute+rabbit+celebrating&image_type=illustration" 
             alt="celebration" class="w-40 h-40 md:w-64 md:h-64 mb-6 animate-bounce">
        <h1 class="text-4xl md:text-7xl font-serif text-gray-800">Yay! See you soon! ‚ù§Ô∏è</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successCard = document.getElementById('successCard');

        // --- THE RUNAWAY LOGIC ---
        
        // Use 'mouseover' for laptops and 'touchstart' for phones
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton(e) {
            // Prevent default touch behavior (scrolling/zooming) on the button
            if(e && e.preventDefault) e.preventDefault();

            // 1. Calculate the available screen space
            // We subtract the button size so it doesn't go off the edge
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            // 2. Generate random coordinates
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // 3. Apply the new position
            // 'fixed' breaks it out of the layout so it can fly anywhere
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for clicking YES
        yesBtn.addEventListener('click', () => {
            successCard.classList.remove('hidden');
            successCard.classList.add('flex');
        });
    </script>

</body>
</html>
