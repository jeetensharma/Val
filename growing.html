<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #f3e1f5;
            /* Allow vertical scrolling if the button gets HUGE */
            overflow-x: hidden; 
        }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-heart-beat {
            animation: heart-beat 1.5s ease-in-out infinite;
        }

        #yesBtn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .no-select {
            user-select: none;
        }
    </style>
</head>
<body class="min-h-[100dvh] flex items-center justify-center p-4 sm:p-6 lg:p-8 overflow-y-auto">

    <div id="card" class="bg-white rounded-[30px] md:rounded-[50px] shadow-xl w-full max-w-5xl relative flex flex-col items-center justify-center p-6 md:p-12 transition-all duration-500 border border-white/50">
        
        <div class="absolute top-4 right-4 w-20 h-20 md:w-32 md:h-32 lg:w-40 lg:h-40 opacity-90 no-select pointer-events-none">
            <img src="https://csspicker.dev/api/image/?q=cute+bunny+with+heart&image_type=illustration" 
                 alt="bunny decor" class="w-full h-full object-contain">
        </div>

        <div class="absolute bottom-4 left-4 w-20 h-20 md:w-32 md:h-32 lg:w-40 lg:h-40 opacity-90 transform -scale-x-100 no-select pointer-events-none">
            <img src="https://csspicker.dev/api/image/?q=cute+bunny+heart&image_type=illustration" 
                 alt="bunny decor" class="w-full h-full object-contain">
        </div>

        <div class="relative mb-6 md:mb-10 animate-heart-beat no-select mt-8">
            <div class="relative z-10 w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48">
                <svg viewBox="0 0 200 200" class="drop-shadow-xl w-full h-full">
                    <path d="M100 180 C100 180 20 140 20 80 C20 40 60 20 100 60 C140 20 180 40 180 80 C180 140 100 180 100 180 Z" fill="#ff4d4d"/>
                    <circle cx="75" cy="85" r="22" fill="black" />
                    <circle cx="75" cy="78" r="8" fill="white" />
                    <circle cx="125" cy="85" r="22" fill="black" />
                    <circle cx="125" cy="78" r="8" fill="white" />
                    <ellipse cx="65" cy="105" rx="12" ry="6" fill="#ff8080" opacity="0.6" />
                    <ellipse cx="135" cy="105" rx="12" ry="6" fill="#ff8080" opacity="0.6" />
                    <path d="M85 115 Q100 130 115 115" stroke="black" stroke-width="3" fill="none" stroke-linecap="round" />
                </svg>
            </div>
            <div class="absolute inset-0 bg-[#ff4d4d] blur-2xl opacity-25 animate-pulse"></div>
        </div>

        <h1 class="text-3xl sm:text-4xl md:text-6xl text-gray-800 mb-8 md:mb-12 z-10 text-center px-4 leading-tight font-medium">
            Ekta will you be my valentine?
        </h1>

        <div class="flex flex-wrap items-center justify-center gap-6 md:gap-10 z-20 w-full mb-8">
            
            <button id="yesBtn" class="bg-[#ff1e7c] hover:bg-[#e61a6f] text-white font-semibold rounded-full shadow-lg hover:shadow-xl active:scale-95 whitespace-nowrap z-50 transition-colors"
                    style="font-size: 1.25rem; padding: 12px 30px;">
                Yes
            </button>
            
            <button id="noBtn" class="bg-[#f3f4f6] hover:bg-gray-200 text-gray-700 px-8 py-3 md:px-12 md:py-4 rounded-full text-lg md:text-xl font-medium transition-all duration-200 active:scale-95 shadow-sm whitespace-nowrap">
                No
            </button>
        </div>

        <p id="footerText" class="text-gray-500 text-base md:text-xl font-medium italic z-10 transition-all duration-300 text-center px-4 pb-4">
            ‚ÄúNo‚Äù seems a bit shy <span class="inline-block transform -rotate-12">üòà</span>
        </p>
    </div>

    <div id="successCard" class="hidden bg-white rounded-[30px] md:rounded-[50px] shadow-xl w-full max-w-5xl min-h-[50vh] flex-col items-center justify-center p-8 text-center animate-fade-in">
        <img src="https://csspicker.dev/api/image/?q=cute+rabbit+celebrating&image_type=illustration" 
             alt="celebration" class="w-32 h-32 md:w-56 md:h-56 mb-6 animate-bounce">
        <h1 class="text-4xl md:text-7xl font-serif text-gray-800">Yay! See you soon! ‚ù§Ô∏è</h1>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const footerText = document.getElementById('footerText');
        const card = document.getElementById('card');
        const successCard = document.getElementById('successCard');

        // Arrays to match the texts together
        const btnTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Have a heart!", 
            "Don't be cold!",
            "Change of heart?",
            "I'm gonna cry...",
            "You're breaking me!",
            "Okay fine..."
        ];

        const footerTexts = [
            "Playing hard to get, huh? üòâ", 
            "But look at the cute bunny! üê∞", 
            "The 'Yes' button is growing... üìà", 
            "There is no escape now! üîí", 
            "You know you want to say Yes! üíñ",
            "I can do this all day! üïê",
            "Just click the Pink one! üéÄ",
            "Please? ü•∫",
            "Pretty please with a cherry on top? üçí",
            "Just click YES already! üòÇ"
        ];

        // Logic for clicking NO
        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Increase Yes Button Size
            // Capping growth to avoid breaking the screen completely
            const maxSize = 150; 
            let fontSize = Math.min(20 + (noCount * 12), maxSize);
            let paddingVertical = Math.min(12 + (noCount * 8), maxSize);
            let paddingHorizontal = Math.min(30 + (noCount * 12), maxSize);

            yesBtn.style.fontSize = `${fontSize}px`;
            yesBtn.style.padding = `${paddingVertical}px ${paddingHorizontal}px`;
            
            // 2. Update Text on No Button
            // If we run out of texts, use the last one in the list
            const btnIndex = Math.min(noCount - 1, btnTexts.length - 1);
            noBtn.innerText = btnTexts[btnIndex];

            // 3. Update Text in Footer (Matching the mood)
            const footerIndex = Math.min(noCount - 1, footerTexts.length - 1);
            footerText.innerText = footerTexts[footerIndex];
        });

        // Logic for clicking YES
        yesBtn.addEventListener('click', () => {
            card.style.display = 'none';
            successCard.classList.remove('hidden');
            successCard.classList.add('flex');
        });
    </script>

</body>
</html>
